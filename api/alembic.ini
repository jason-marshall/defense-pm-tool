# Alembic Configuration File
# Defense PM Tool Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# Format: 001_description.py, 002_description.py, etc.
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = true

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
sourceless = false

# Version path separator; default is os-specific separator
version_path_separator = os

# Set to true to search source files recursively
# in each "version_locations" directory
recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname

# Truncate revision hashes for cleaner filenames
truncate_slug_length = 40

[post_write_hooks]
# Format newly created migration files with ruff
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
